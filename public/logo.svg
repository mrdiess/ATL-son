<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --black: #000000;
        --blue: #1E6BFF;
      }
      text {
        font-family: "Segoe UI", Arial, sans-serif;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-rendering: optimizeLegibility;
      }
    </style>
    <filter id="blue-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g id="logo" transform="translate(80,60)">
    <polygon points="0,0 120,0 150,60 30,60" fill="#000000"/>
    <polygon points="0,80 120,80 150,140 30,140" fill="#000000"/>
    <polygon points="0,160 120,160 150,220 30,220" fill="#000000"/>
    <g filter="url(#blue-glow)">
      <polygon points="170,160 290,160 320,220 200,220" fill="#1E6BFF"/>
      <polygon points="170,240 290,240 320,300 200,300" fill="#1E6BFF"/>
    </g>
  </g>

  <g id="wordmark" transform="translate(440,210)">
    <text font-size="92" fill="#000000" dominant-baseline="middle">ATL</text>
    <text x="0" y="110" font-size="72" fill="#000000">ÇELİK YAPI</text>
  </g>
</svg>
